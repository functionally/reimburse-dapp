<!DOCTYPE html>
<html>
  <head profile="http://www.w3.org/2005/10/profile">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="icon" type="image/vnd.microsoft.icon" href="/favicon.ico"/>
    <link href="view.css" type="text/css" rel="stylesheet"/>
    <script>
      let Controller = null
      import("./src/controller.js").then(m => {Controller = m; Controller.setup()})
    </script>
    <title>Requesting Reimbursement</title>
  </head>
  <body>
    <div>
      <h1>Requesting Reimbursement</h1>
      <hr/>
      <h2>New Request</h2>
      <form>
        <table>
          <tbody>
            <tr>
              <td colspan="2">My address:</td>
              <td id="thisAddress"></td>
            </tr>
            <tr>
              <td colspan="2">Output address:</td>
              <td id="thatAddress"></td>
            </tr>
            <tr>
              <td colspan="2"><label for="theDate">Date:</label</td>
              <td><input id="theDate" type="date" required="true" value="" oninput="Controller.checkInput()"/>
            </tr>
            <tr>
              <td colspan="2"><label for="theAmount">Amount:</label</td>
              <td>$ <input id="theAmount" type="number" step="0.01" min="0.01" required="true" value="" oninput="Controller.checkInput()"/>
            </tr>
            <tr>
              <td colspan="2"><label for="thePurpose">Description:</label></td>
              <td><input id="thePurpose" type="text" minlength="1" maxlength="50" required="true" size="50" oninput="Controller.checkInput()"/></td>
            </tr>
            <tr>
              <td>Encrypt?<input id="encryptButton" type="checkbox" checked="true"/></td>
              <td><input id="submitButton" type="button" value="Submit" disabled="true" onclick="Controller.submitTransaction()"/></td>
              <td id="theResult"/>
            </tr>
          </tbody>
        </table>
      </form>
      <hr/>
      <div>
        <input id="refreshButton"     type="button" value="Refresh"     onclick="Controller.refreshAll()" />
        <input id="reconfigureButton" type="button" value="Reconfigure" onclick="Controller.reconfigure()"/>
      </div>
      <hr/>
      <h2>Outstanding Requests</h2>
      <table>
        <thead>
          <tr>
            <th>Transaction</th>
            <th>Date</th>
            <th>Amount</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody id="outstandingRequests"/>
      </table>
      <hr/>
      <h2>Outstanding Responses</h2>
      <table>
        <thead>
          <tr>
            <th>Transaction</th>
            <th>Date</th>
            <th>Amount</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody id="outstandingResponses"/>
      </table>
      <hr/>
    </div>
    <div id="modal">
    </div>
  </body>
</html>
